<body>

        </div>

        <h1 id="pkg-name-display" style="color: #f1c40f;"></h1>
        <div id="round-controls" class="controls">
            <button onclick="filterRound(1)">áƒ áƒáƒ£áƒœáƒ“áƒ˜ I</button>

    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let allPackages = [];
        let activePkgData = [];
        let currentPkgObj = null;

        async function initApp() {
            const { data } = await _db.from('packages').select('*');
            allPackages = data || [];
            updateLeaderboard();
            showCategories();
        }

        function updateLeaderboard() {
            const authors = {};
            allPackages.forEach(p => {
                const name = (p.author_name || "áƒáƒ•áƒ¢áƒáƒ áƒ˜").trim();
                const s = Number(p.total_score || 0);
                const v = Number(p.votes_count || 0);
                if (v > 0 && s > 0) {
                    if (!authors[name]) authors[name] = { s: 0, v: 0 };
                    authors[name].s += s;
                    authors[name].v += v;
                }
            });
            const sorted = Object.keys(authors).map(k => ({ name: k, avg: authors[k].s / authors[k].v, v: authors[k].v })).sort((a,b) => b.avg - a.avg);
            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = sorted.length ? "" : "áƒáƒ•áƒ¢áƒáƒ áƒ”áƒ‘áƒ˜ áƒáƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ.";
            sorted.slice(0,5).forEach((a, i) => lb.innerHTML += `<div class="lb-item"><span>${i+1}. ${a.name} (${a.v})</span><span style="color:#f1c40f; font-weight:bold;">â­ ${a.avg.toFixed(1)}</span></div>`);
        }

        function showCategories() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            const cats = [...new Set(allPackages.map(p => p.category || "áƒ¡áƒ®áƒ•áƒ"))];
            cats.forEach(c => {
                const p = allPackages.find(x => (x.category || "áƒ¡áƒ®áƒ•áƒ") === c);
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => showPackagesInCategory(c);
                card.innerHTML = `<div style="font-size:4rem; margin-bottom:15px;">${p.icon || 'ğŸ“‚'}</div><h2>${c}</h2>`;
                container.appendChild(card);
            });
        }

        function showPackagesInCategory(cat) {
            document.getElementById('menu-title').innerText = `áƒ—áƒ”áƒ›áƒ: ${cat}`;
            const container = document.getElementById('menu-container');
            container.innerHTML = `<div style="grid-column: 1/-1;"><button class="back-btn" onclick="location.reload()">â¬…ï¸ áƒ£áƒ™áƒáƒœ</button></div>`;
            allPackages.filter(p => (p.category || "áƒ¡áƒ®áƒ•áƒ") === cat).forEach(p => {
                const r = (p.votes_count > 0 && p.total_score > 0) ? (p.total_score / p.votes_count).toFixed(1) : "0.0";
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => openPkg(p);
                card.innerHTML = `<div style="font-size:2.5rem; margin-bottom:10px;">${p.icon || 'ğŸ’¡'}</div><h3>${p.title}</h3><div style="font-weight:bold; color:#f1c40f;">â­ ${r}</div>`;
                container.appendChild(card);
            });
        }

        function openPkg(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            
            // áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒáƒ¬áƒ›áƒ”áƒ‘áƒ
            const isSwayaki = pkg.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            document.getElementById('round-controls').style.display = isSwayaki ? 'none' : 'block';
            
            Papa.parse(pkg.csv_url, { 
                download: true, 
                complete: (res) => { 
                    activePkgData = res.data; 
                    // áƒ—áƒ£ áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜áƒ, áƒ•áƒáƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ— áƒ§áƒ•áƒ”áƒšáƒáƒ¤áƒ”áƒ áƒ¡, áƒ—áƒ£ áƒáƒ áƒ - áƒ•áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ— áƒ áƒáƒ£áƒœáƒ“áƒ˜ 1-áƒ˜áƒ—
                    if(isSwayaki) filterRound('all'); else filterRound(1); 
                } 
            });
        }

        function renderContent(val) {
            const t = val.trim();
            if (t.match(/\.(jpeg|jpg|gif|png|webp)$/i) || t.startsWith('http')) {
                return `<img src="${t}" class="q-img" onerror="this.outerHTML='<p>${t}</p>'">`;
            }
            return `<div>${t}</div>`;
        }

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            const isSwayaki = currentPkgObj.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            
            // áƒ—áƒ£ 'all' áƒ›áƒáƒ•áƒ˜áƒ“áƒ (áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡), áƒ§áƒ•áƒ”áƒšáƒ áƒ áƒáƒ£áƒœáƒ“áƒ¡ áƒ•áƒ˜áƒ¦áƒ”áƒ‘áƒ—, áƒ—áƒ£ áƒáƒ áƒ - áƒ™áƒáƒœáƒ™áƒ áƒ”áƒ¢áƒ£áƒšáƒ¡
            let qList = (num === 'all') ? activePkgData : activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            let sCount = 0;

            qList.forEach(row => {
                let txt = (row[1] || "").trim();
                let ans = (row[2] || "").trim();
                if(!txt) return;

                if (txt.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ")) {
                    container.innerHTML += `<div class="instruction-card">ğŸ“ ${txt}</div>`;
                } else if (txt.toLowerCase().startsWith("áƒ—áƒ”áƒ›áƒ:")) {
                    container.innerHTML += `<div class="theme-header">ğŸ“ ${txt}</div>`;
                    sCount = 0;
                } else if (isSwayaki) {
                    sCount++;
                    container.innerHTML += `<div class="swayaki-box"><div class="swayaki-pts">${sCount*10}</div><div class="swayaki-content">${renderContent(txt)}<button onclick="this.nextElementSibling.style.display='block'; this.style.display='none'" style="border:none; background:none; color:#3b82f6; cursor:pointer; margin-top:15px; font-weight:bold;">áƒáƒáƒ¡áƒ£áƒ®áƒ˜:</button><div class="ans-text">âœ… ${ans}</div></div></div>`;
                } else {
                    container.innerHTML += `<div class="question-card">${renderContent(txt)}<button class="back-btn" style="width:100%; margin-top:20px; background:#0f172a;" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒœáƒáƒ®áƒ” áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button><div class="ans-text">âœ… ${ans}</div></div>`;
                }
            });

            // áƒ áƒ”áƒ˜áƒ¢áƒ˜áƒœáƒ’áƒ˜áƒ¡ áƒ‘áƒšáƒáƒ™áƒ˜ áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡ (áƒ›áƒ£áƒ“áƒáƒ› áƒ‘áƒáƒšáƒáƒ¨áƒ˜) áƒáƒœ áƒ›áƒ”-4 áƒ áƒáƒ£áƒœáƒ“áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡
            if (isSwayaki || num === 4) {
                container.innerHTML += `<div class="final-rating-box"><h2>ğŸ‰ áƒáƒáƒ™áƒ”áƒ¢áƒ˜ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ!</h2><p>áƒ¨áƒ”áƒáƒ¤áƒáƒ¡áƒ”áƒ— áƒáƒáƒ™áƒ”áƒ¢áƒ˜:</p><select id="rate-sel" style="padding:12px; border-radius:10px;"><option value="5">5 â­ (áƒ«áƒáƒšáƒ˜áƒáƒœ áƒ™áƒáƒ áƒ’áƒ˜)</option><option value="4">4 â­ (áƒ™áƒáƒ áƒ’áƒ˜)</option><option value="3">3 â­ (áƒ¡áƒáƒ¨áƒ£áƒáƒšáƒ)</option><option value="2">2 â­ (áƒªáƒ£áƒ“áƒ˜)</option><option value="1">1 â­ (áƒ«áƒáƒšáƒ˜áƒáƒœ áƒªáƒ£áƒ“áƒ˜)</option></select><br><button class="back-btn" style="margin-top:20px; background:#0f172a;" onclick="vote()">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button></div>`;
            }
            window.scrollTo(0,0);
        };

        window.vote = async function() {
            const val = parseInt(document.getElementById('rate-sel').value);
            const { data } = await _db.from('packages').select('total_score, votes_count').eq('id', currentPkgObj.id).single();
            const nS = Number(data.total_score || 0) + val;
            const nV = Number(data.votes_count || 0) + 1;
            const { error } = await _db.from('packages').update({ total_score: nS, votes_count: nV, rating: nS/nV }).eq('id', currentPkgObj.id);
            if(!error) { alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ!"); location.reload(); }
        };

        initApp();
    </script>
