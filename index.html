<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>იაზროვნე იმისთვის, რომ იარსებო!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; margin: 0; }
        
        /* პორტალის დიზაინი */
        .header-title { font-size: 2.8rem; color: #f1c40f; margin-top: 40px; font-weight: bold; }
        .sub-text { opacity: 0.7; margin-bottom: 40px; font-size: 1.1rem; }
        
        .menu-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        .package-card { 
            background: #1e293b; padding: 25px; border-radius: 15px; cursor: pointer; 
            border: 2px solid #334155; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .package-card:hover { transform: translateY(-8px); border-color: #f1c40f; background: #334155; }
        .package-card .icon { font-size: 2.8rem; margin-bottom: 10px; }
        .package-card h2 { font-size: 1.2rem; margin: 0; color: #f1c40f; }

        /* თამაშის ზონა */
        #game-zone { display: none; max-width: 800px; margin: 0 auto; }
        .back-btn { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        .controls { margin-bottom: 25px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .controls button { padding: 10px 15px; background: #f1c40f; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: #0f172a; }
        
        /* კითხვების ბარათი */
        .question-card { background: white; padding: 25px; border-radius: 12px; color: #1e293b; text-align: left; border-left: 6px solid #3b82f6; margin-bottom: 20px; }
        .timer-container { display: flex; align-items: center; gap: 10px; margin: 15px 0; background: #f1f5f9; padding: 8px; border-radius: 6px; }
        .timer-display { font-size: 1.3rem; font-weight: bold; color: #ef4444; min-width: 40px; }
        .ans-text { display: none; margin-top: 15px; color: #10b981; font-weight: bold; border-top: 2px solid #e2e8f0; padding-top: 10px; }
        .q-img { max-width: 100%; border-radius: 8px; }
    </style>
</head>
