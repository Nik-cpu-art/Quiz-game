    <style>

        .header-title { font-size: 2.5rem; color: #f1c40f; margin-top: 40px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        #leaderboard-section { max-width: 600px; margin: 0 auto 40px; background: #1e293b; padding: 20px; border-radius: 16px; border: 1px solid rgba(241, 196, 15, 0.4); }

        .ans-text { display: none; margin-top: 20px; padding: 20px; background: #dcfce7; color: #166534; border-radius: 18px; font-weight: bold; border-left: 8px solid #22c55e; }

        .back-btn { background: #ef4444; color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; margin-bottom: 30px; font-weight: bold; }
        .final-rating-box { background:#f1c40f; color:#0f172a; padding:35px; border-radius:25px; margin-top:50px; border:5px solid #ffffff; }
        .mini-select { background: #0f172a; color: white; border: 1px solid #f1c40f; padding: 8px; border-radius: 8px; }

        .swayaki-box { background: white; color: #1e293b; margin-bottom: 15px; border-radius: 12px; display: flex; align-items: stretch; overflow: hidden; border: 1px solid #e2e8f0; text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .swayaki-pts { background: #f1f5f9; color: #ef4444; width: 65px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: 800; border-right: 2px solid #e2e8f0; }
        .swayaki-content { padding: 20px; flex: 1; }

<body>

    <div id="home-page">

        <div id="leaderboard-section">
            <h3 style="color: #f1c40f; margin-bottom: 15px;">ğŸ† áƒ¡áƒáƒ£áƒ™áƒ”áƒ—áƒ”áƒ¡áƒ áƒáƒ•áƒ¢áƒáƒ áƒ”áƒ‘áƒ˜</h3>
            <div id="leaderboard-list">áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...</div>
        </div>
        <h2 id="menu-title" style="color: #f1c40f;">áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ—áƒ”áƒ›áƒáƒ¢áƒ˜áƒ™áƒ</h2>
        <div id="menu-container" class="menu-container"></div>
    </div>

    <div id="game-zone">
        <button class="back-btn" onclick="location.reload()">â¬…ï¸ áƒ£áƒ™áƒáƒœ áƒ“áƒáƒ‘áƒ áƒ£áƒœáƒ”áƒ‘áƒ</button>
        <h1 id="pkg-name-display" style="color: #f1c40f; margin-bottom: 30px;"></h1>
        <div class="controls">
            <button onclick="filterRound(1)">áƒ áƒáƒ£áƒœáƒ“áƒ˜ I</button>
            <button onclick="filterRound(2)">áƒ‘áƒáƒ áƒáƒ—áƒáƒœáƒ˜</button>
            <button onclick="filterRound(3)">áƒáƒáƒáƒ áƒ™áƒáƒ áƒšáƒ</button>
            <button onclick="filterRound(4)">áƒ áƒáƒ£áƒœáƒ“áƒ˜ IV</button>

        <div id="quiz-container"></div>
    </div>

    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let allPackages = [];
        let activePkgData = [];
        let currentPkgObj = null;

        async function initApp() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('game-zone').style.display = 'none';
            document.getElementById('menu-title').innerText = "áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ—áƒ”áƒ›áƒáƒ¢áƒ˜áƒ™áƒ";
            
            const { data } = await _db.from('packages').select('*');
            if (!data) return;
            allPackages = data;
            updateLeaderboard(data);
            showCategories();
        }

        function updateLeaderboard(data) {
            const authorStats = {};
            data.forEach(pkg => {
                const name = pkg.author_name.trim();
                if (!authorStats[name]) authorStats[name] = { totalPoints: 0, totalVotes: 0 };
                
                let votes = Number(pkg.votes_count || 0);
                let score = Number(pkg.total_score || 0);
                let rat = Number(pkg.rating || 0);
                if (score === 0 && rat > 0 && votes > 0) score = rat * votes;
                
                authorStats[name].totalPoints += score;
                authorStats[name].totalVotes += votes;
            });

            const sortedAuthors = Object.keys(authorStats).map(name => ({
                name: name,
                avg: authorStats[name].totalVotes > 0 ? (authorStats[name].totalPoints / authorStats[name].totalVotes) : 0,
                votes: authorStats[name].totalVotes
            })).sort((a, b) => b.avg - a.avg);

            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = "";
            sortedAuthors.slice(0, 5).forEach((auth, i) => {
                lb.innerHTML += `<div class="lb-item"><span>${i+1}. ${auth.name} <small style="color:#94a3b8;">(${auth.votes})</small></span><span style="color:#f1c40f; font-weight:bold;">â­ ${auth.avg.toFixed(1)}</span></div>`;
            });
        }

        function showCategories() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            const cats = {};
            allPackages.forEach(pkg => {
                const cName = pkg.category || "áƒ¡áƒ®áƒ•áƒ";
                if (!cats[cName]) cats[cName] = [];
                cats[cName].push(pkg);
            });

            Object.keys(cats).forEach(catName => {
                let totalPkgRating = 0;
                cats[catName].forEach(p => totalPkgRating += Number(p.rating || 0));
                let avgCatRating = totalPkgRating / cats[catName].length;

                const firstPkg = cats[catName][0];
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => showPackagesInCategory(catName, cats[catName]);
                card.innerHTML = `
                    <div style="font-size:3.5rem; margin-bottom:10px;">${firstPkg.icon || 'ğŸ“‚'}</div>
                    <h2 style="margin:10px 0;">${catName}</h2>
                    <p style="color:#94a3b8;">${cats[catName].length} áƒáƒáƒ™áƒ”áƒ¢áƒ˜</p>
                    <div style="color:#f1c40f; font-weight:bold;">â­ ${avgCatRating.toFixed(1)}</div>
                `;
                container.appendChild(card);
            });
        }

        function showPackagesInCategory(catName, pkgs) {
            document.getElementById('menu-title').innerText = `áƒ—áƒ”áƒ›áƒ: ${catName}`;
            const container = document.getElementById('menu-container');
            container.innerHTML = `<div style="grid-column: 1/-1;"><button class="back-btn" onclick="initApp()" style="background:#334155; margin-bottom:20px;">â¬…ï¸ áƒ—áƒ”áƒ›áƒ”áƒ‘áƒ¨áƒ˜ áƒ“áƒáƒ‘áƒ áƒ£áƒœáƒ”áƒ‘áƒ</button></div>`;
            
            pkgs.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => openPkg(pkg);
                card.innerHTML = `
                    <div style="font-size:3rem; margin-bottom:10px;">${pkg.icon || 'ğŸ’¡'}</div>
                    <h3>${pkg.title}</h3>
                    <p style="color:#94a3b8; font-size:0.9rem;">áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p>
                    <div style="color:#f1c40f; font-weight:bold;">â­ ${Number(pkg.rating || 0).toFixed(1)}</div>
                `;
                container.appendChild(card);
            });
        }

        window.openPkg = function(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        };

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            
            const isSwayaki = currentPkgObj.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            let swayakiCount = 0;

            qList.forEach((row) => {
                let fullText = (row[1] || "").trim();
                let ans = row[2] || "";
                
                if (fullText.toLowerCase().startsWith("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")) {
                    const instrDiv = document.createElement('div');
                    instrDiv.className = 'instr-header';
                    instrDiv.innerHTML = `ğŸ“¢ ${fullText}`;
                    container.appendChild(instrDiv);
                    return;
                }

                if (isSwayaki) {
                    swayakiCount++;
                    const points = swayakiCount * 10;
                    const sCard = document.createElement('div');
                    sCard.className = 'swayaki-box';
                    sCard.innerHTML = `
                        <div class="swayaki-pts">${points}</div>
                        <div class="swayaki-content">
                            <div style="font-size:1.15rem; margin-bottom:12px; font-weight:500;">${fullText}</div>
                            <button onclick="this.nextElementSibling.style.display='block'; this.style.color='#94a3b8';" style="background:none; border:none; color:#3b82f6; cursor:pointer; font-weight:bold; padding:0; font-size:1rem;">áƒáƒáƒ¡áƒ£áƒ®áƒ˜:</button>
                            <div style="display:none; margin-top:8px; color:#166534; font-weight:bold; font-size:1.1rem;">âœ… ${ans}</div>
                        </div>
                    `;
                    container.appendChild(sCard);
                } else {
                    let contentHtml = fullText.includes('http') ? `<img src="${fullText}" class="q-img">` : fullText;
                    const card = document.createElement('div');
                    card.className = 'question-card';
                    card.innerHTML = `
                        <div style="font-size:1.3rem; margin-bottom:25px; color:#1e293b; font-weight:500;">${contentHtml}</div>
                        <div class="timer-row">
                            <button onclick="startT(this.nextElementSibling)" style="cursor:pointer; padding:10px 18px; border-radius:10px; border:none; background:#e2e8f0; font-weight:bold; color:#475569;">â±ï¸ áƒ¢áƒáƒ˜áƒ›áƒ”áƒ áƒ˜</button>
                            <div class="timer-display">20</div>
                        </div>
                        <button class="btn-ans" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒœáƒáƒ®áƒ” áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button>
                        <div class="ans-text">âœ… áƒáƒáƒ¡áƒ£áƒ®áƒ˜: ${ans}</div>
                    `;
                    container.appendChild(card);
                }
            });

            if (num === 4 && currentPkgObj) {
                container.innerHTML += `<div class="final-rating-box"><h2>ğŸ‰ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ!</h2><p>áƒ¨áƒ”áƒáƒ¤áƒáƒ¡áƒ”áƒ— áƒáƒáƒ™áƒ”áƒ¢áƒ˜:</p><select id="rate-sel" class="mini-select"><option value="5">5 â­</option><option value="4">4 â­</option><option value="3">3 â­</option><option value="2">2 â­</option><option value="1">1 â­</option></select><br><button class="mini-rate-btn" onclick="vote(${currentPkgObj.id}, ${currentPkgObj.total_score || 0}, ${currentPkgObj.votes_count || 0}, 'rate-sel')">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button></div>`;
            }
            window.scrollTo(0, 0);
        };

        window.vote = async function(id, tot, cnt, selId) {
            const val = parseInt(document.getElementById(selId).value);
            if (tot === 0 && currentPkgObj.rating > 0) tot = currentPkgObj.rating * cnt;
            const newCount = cnt + 1;
            const newTotal = tot + val;
            const newRating = newTotal / newCount;
            const { error } = await _db.from('packages').update({ total_score: newTotal, votes_count: newCount, rating: newRating }).eq('id', id);
            if(!error) { alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ!"); location.reload(); }
        };

        function startT(el) {
            let s = 20; el.innerText = s;
            const itv = setInterval(() => { s--; el.innerText = s; if(s<=0){ clearInterval(itv); el.innerText="âŒ›"; } }, 1000);
        }
        initApp();
    </script>
