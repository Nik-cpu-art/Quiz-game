<body>

    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);

        let activePkgData = [];
        let timersList = {};

        async function initApp() {
            const { data, error } = await _db.from('packages').select('*').order('rating', { ascending: false });
            if (error) return;

            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            data.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => loadSelectedPkg(pkg);
                card.innerHTML = `
                    <div style="font-size:3.5rem; margin-bottom:15px;">${pkg.icon || 'ğŸ’¡'}</div>
                    <h2 style="margin:10px 0;">${pkg.title}</h2>
                    <p style="opacity:0.7;">áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p>
                    <div style="color:#f1c40f; font-weight:bold; font-size:1.1rem;">â­ ${Number(pkg.rating).toFixed(1)}</div>
                `;
                container.appendChild(card);
            });

            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = "";
            data.slice(0, 3).forEach((p, i) => {
                lb.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #334155;">
                        <span>${i+1}. ${p.author_name}</span>
                        <span style="color:#f1c40f; font-weight:bold;">â­ ${Number(p.rating).toFixed(1)}</span>
                    </div>`;
            });
        }

        function loadSelectedPkg(pkg) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            document.getElementById('pkg-author-display').innerText = "áƒáƒ•áƒ¢áƒáƒ áƒ˜: " + pkg.author_name;
            
            Papa.parse(pkg.csv_url, { 
                download: true, 
                complete: (results) => { 
                    activePkgData = results.data; 
                    filterRound(1); 
                } 
            });
        }

        window.filterRound = function(roundNum) {
            Object.values(timersList).forEach(clearInterval);
            timersList = {};
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            
            const roundRows = activePkgData.filter(r => r[0] && r[0].toString().trim() === roundNum.toString());
            
            roundRows.forEach((row, idx) => {
                let rawQuestion = row[1] || "";
                let answer = row[2] || "";

                if (rawQuestion.toLowerCase().startsWith("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")) {
                    container.innerHTML += `<div class="instruction-box">ğŸ’¡ ${rawQuestion.replace("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:", "").trim()}</div>`;
                    return;
                }

                // áƒ­áƒ™áƒ•áƒ˜áƒáƒœáƒ˜ áƒ“áƒáƒœáƒáƒ¬áƒ”áƒ•áƒ áƒ”áƒ‘áƒ: áƒ—áƒ”áƒ›áƒ (áƒ¬áƒ”áƒ áƒ¢áƒ˜áƒšáƒáƒ›áƒ“áƒ”) áƒ“áƒ áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ
                let themeMatch = rawQuestion.match(/áƒ—áƒ”áƒ›áƒ\s*\d+[:\s][^.]+./i); 
                let themeText = themeMatch ? themeMatch[0].trim() : "";
                let questMatch = rawQuestion.match(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+[:\s]*/i);
                let questLabel = questMatch ? questMatch[0].trim() : "";
                let finalBody = rawQuestion.replace(themeText, "").replace(questLabel, "").trim();

                const timerId = `timer-${idx}`;
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div style="margin-bottom: 10px;">
                        ${themeText ? `<span class="theme-badge">ğŸ·ï¸ ${themeText}</span>` : ''}
                        ${questLabel ? `<span class="question-number-badge">${questLabel}</span>` : ''}
                    </div>
                    <div class="question-body">
                        ${finalBody.includes('http') ? `<img src="${finalBody}" class="q-img">` : finalBody}
                    </div>
                    <div class="timer-row">
                        <button style="padding:10px 20px; border-radius:10px; border:none; background:#e2e8f0; cursor:pointer; font-weight:bold; font-size:0.9rem;" onclick="handleTimer('${timerId}', 20, this)">â±ï¸ áƒ¢áƒáƒ˜áƒ›áƒ”áƒ áƒ˜ (20áƒ¬)</button>
                        <div id="${timerId}" class="timer-display">20</div>
                    </div>
                    <button class="btn-ans" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒáƒáƒ¡áƒ£áƒ®áƒ˜áƒ¡ áƒœáƒáƒ®áƒ•áƒ</button>
                    <div class="ans-text">âœ… áƒáƒáƒ¡áƒ£áƒ®áƒ˜: ${answer}</div>
                `;
                container.appendChild(card);
            });
            window.scrollTo(0, 0);
        };

        window.handleTimer = function(id, sec, btn) {
            if (timersList[id]) return;
            btn.disabled = true;
            let timeRemaining = sec;
            timersList[id] = setInterval(() => {
                timeRemaining--;
                document.getElementById(id).innerText = timeRemaining;
                if (timeRemaining <= 0) {
                    clearInterval(timersList[id]);
                    document.getElementById(id).innerText = "âŒ›";
                }
            }, 1000);
        };

        initApp();
