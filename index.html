            <button onclick="filterRound(2)" style="padding:12px 20px; cursor:pointer; font-weight:bold; border-radius:8px; border:1px solid #f1c40f; background:#334155; color:white; margin:5px;">áƒ‘áƒáƒ áƒáƒ—áƒáƒœáƒ˜</button>
            <button onclick="filterRound(3)" style="padding:12px 20px; cursor:pointer; font-weight:bold; border-radius:8px; border:1px solid #f1c40f; background:#334155; color:white; margin:5px;">áƒáƒáƒáƒ áƒ™áƒáƒ áƒšáƒ</button>
            <button onclick="filterRound(4)" style="padding:12px 20px; cursor:pointer; font-weight:bold; border-radius:8px; border:1px solid #f1c40f; background:#334155; color:white; margin:5px;">áƒ áƒáƒ£áƒœáƒ“áƒ˜ IV</button>

    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let allPackages = [];
        let activePkgData = [];
        let currentPkgObj = null;

        async function initApp() {
            const { data, error } = await _db.from('packages').select('*');
            if (error) { console.error(error); return; }
            allPackages = data || [];
            updateLeaderboard();
            showCategories();
        }

        function updateLeaderboard() {
            const authors = {};
            allPackages.forEach(p => {
                const name = (p.author_name || "áƒáƒ•áƒ¢áƒáƒ áƒ˜").trim();
                const score = Number(p.total_score || 0);
                const votes = Number(p.votes_count || 0);
                
                // áƒ¤áƒ˜áƒšáƒ¢áƒ áƒ˜: áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ›áƒáƒ¨áƒ˜áƒœ áƒ•áƒ˜áƒ—áƒ•áƒšáƒ˜áƒ—, áƒ—áƒ£ áƒ¥áƒ£áƒšáƒáƒª áƒ“áƒ áƒ®áƒ›áƒáƒª > 0-áƒ–áƒ”
                if (votes > 0 && score > 0) {
                    if (!authors[name]) authors[name] = { score: 0, votes: 0 };
                    authors[name].score += score;
                    authors[name].votes += votes;
                }
            });

            const sorted = Object.keys(authors)
                .map(name => ({
                    name,
                    avg: authors[name].score / authors[name].votes,
                    votes: authors[name].votes
                }))
                .sort((a, b) => b.avg - a.avg);

            const lbList = document.getElementById('leaderboard-list');
            lbList.innerHTML = sorted.length ? "" : "áƒáƒ•áƒ¢áƒáƒ áƒ”áƒ‘áƒ˜ áƒ¯áƒ”áƒ  áƒáƒ  áƒáƒ áƒ˜áƒ¡.";
            sorted.slice(0, 5).forEach((a, i) => {
                lbList.innerHTML += `<div class="lb-item"><span>${i+1}. ${a.name} <small>(${a.votes})</small></span><span style="color:#f1c40f; font-weight:bold;">â­ ${a.avg.toFixed(1)}</span></div>`;
            });
        }

        function showCategories() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            const cats = [...new Set(allPackages.map(p => p.category || "áƒ¡áƒ®áƒ•áƒ"))];
            cats.forEach(c => {
                const pkg = allPackages.find(p => (p.category || "áƒ¡áƒ®áƒ•áƒ") === c);
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => showPackagesInCategory(c);
                card.innerHTML = `<div style="font-size:3.5rem;">${pkg.icon || 'ğŸ“‚'}</div><h2 style="margin:10px 0;">${c}</h2>`;
                container.appendChild(card);
            });
        }

        function showPackagesInCategory(cat) {
            document.getElementById('menu-title').innerText = `áƒ—áƒ”áƒ›áƒ: ${cat}`;
            const container = document.getElementById('menu-container');
            container.innerHTML = `<div style="grid-column: 1/-1;"><button class="back-btn" onclick="location.reload()">â¬…ï¸ áƒ£áƒ™áƒáƒœ</button></div>`;
            allPackages.filter(p => (p.category || "áƒ¡áƒ®áƒ•áƒ") === cat).forEach(p => {
                const score = Number(p.total_score || 0);
                const votes = Number(p.votes_count || 0);
                const r = (votes > 0 && score > 0) ? (score / votes).toFixed(1) : "0.0";
                
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => openPkg(p);
                card.innerHTML = `<div style="font-size:2rem;">${p.icon || 'ğŸ’¡'}</div><h3 style="margin:10px 0;">${p.title}</h3><div style="font-weight:bold; color:#f1c40f;">â­ ${r}</div>`;
                container.appendChild(card);
            });
        }

        function openPkg(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            const isS = pkg.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            document.getElementById('round-btns').style.display = isS ? 'none' : 'block';
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        }

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            const isS = currentPkgObj.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            let sCount = 0;

            qList.forEach(row => {
                let txt = (row[1] || "").trim();
                let ans = (row[2] || "").trim();
                if (txt.toLowerCase().startsWith("áƒ—áƒ”áƒ›áƒ:")) {
                    container.innerHTML += `<div class="theme-header">ğŸ“ ${txt}</div>`;
                    sCount = 0;
                } else if (isS) {
                    sCount++;
                    container.innerHTML += `<div class="swayaki-box"><div class="swayaki-pts">${sCount*10}</div><div class="swayaki-content"><div>${txt}</div><button onclick="this.nextElementSibling.style.display='block'; this.style.display='none'" style="border:none; background:none; color:#3b82f6; cursor:pointer; margin-top:10px; font-weight:bold;">áƒáƒáƒ¡áƒ£áƒ®áƒ˜:</button><div style="display:none; color:#166534; font-weight:bold; margin-top:5px;">âœ… ${ans}</div></div></div>`;
                } else {
                    container.innerHTML += `<div class="question-card"><div style="font-size:1.1rem;">${txt}</div><button onclick="this.nextElementSibling.style.display='block'; this.style.display='none'" style="margin-top:20px; padding:10px 20px; cursor:pointer; background:#0f172a; color:white; border:none; border-radius:8px; width:100%; font-weight:bold;">áƒœáƒáƒ®áƒ” áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button><div style="display:none; color:#166534; font-weight:bold; margin-top:15px; padding:10px; background:#dcfce7; border-radius:8px;">âœ… ${ans}</div></div>`;
                }
            });

            if (isS || num === 4) {
                container.innerHTML += `<div class="final-box"><h2>ğŸ‰ áƒáƒáƒ™áƒ”áƒ¢áƒ˜ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ!</h2><p>áƒ¨áƒ”áƒáƒ¤áƒáƒ¡áƒ”áƒ— áƒáƒáƒ™áƒ”áƒ¢áƒ˜áƒ¡ áƒ®áƒáƒ áƒ˜áƒ¡áƒ®áƒ˜:</p><select id="rate-sel" style="padding:12px; font-size:1.1rem; border-radius:8px;"><option value="5">5 â­ (áƒ«áƒáƒšáƒ˜áƒáƒœ áƒ™áƒáƒ áƒ’áƒ˜)</option><option value="4">4 â­ (áƒ™áƒáƒ áƒ’áƒ˜)</option><option value="3">3 â­ (áƒ¡áƒáƒ¨áƒ£áƒáƒšáƒ)</option><option value="2">2 â­ (áƒªáƒ£áƒ“áƒ˜)</option><option value="1">1 â­ (áƒ«áƒáƒšáƒ˜áƒáƒœ áƒªáƒ£áƒ“áƒ˜)</option></select><br><button style="margin-top:20px; padding:15px 30px; cursor:pointer; background:#0f172a; color:white; border:none; border-radius:10px; font-weight:bold; font-size:1.1rem;" onclick="vote()">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button></div>`;
            }
            window.scrollTo(0,0);
        };

        window.vote = async function() {
            const val = parseInt(document.getElementById('rate-sel').value);
            const { data } = await _db.from('packages').select('total_score, votes_count').eq('id', currentPkgObj.id).single();
            const nScore = Number(data.total_score || 0) + val;
            const nVotes = Number(data.votes_count || 0) + 1;
            const nRating = nScore / nVotes;
            
            const { error } = await _db.from('packages').update({ total_score: nScore, votes_count: nVotes, rating: nRating }).eq('id', currentPkgObj.id);
            if(!error) { alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡!"); location.reload(); }
        };
