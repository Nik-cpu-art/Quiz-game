<body>

    <div id="home-page">

        <div id="menu-container" class="menu-container"></div>

    <div id="game-zone">
        <button class="back-btn" onclick="location.reload()">â¬…ï¸ áƒ£áƒ™áƒáƒœ áƒ“áƒáƒ‘áƒ áƒ£áƒœáƒ”áƒ‘áƒ</button>
        <h1 id="pkg-name-display" style="color: #f1c40f; margin-bottom: 30px;"></h1>

            <button onclick="filterRound(1)">áƒ áƒáƒ£áƒœáƒ“áƒ˜ I</button>
            <button onclick="filterRound(2)">áƒ‘áƒáƒ áƒáƒ—áƒáƒœáƒ˜</button>
            <button onclick="filterRound(3)">áƒáƒáƒáƒ áƒ™áƒáƒ áƒšáƒ</button>

    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let allPackages = [];
        let activePkgData = [];
        let currentPkgObj = null;

        async function initApp() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('game-zone').style.display = 'none';
            const { data } = await _db.from('packages').select('*');
            if (!data) return;
            allPackages = data;
            updateLeaderboard(data);
            showCategories();
        }

        function updateLeaderboard(data) {
            const authorStats = {};
            data.forEach(pkg => {
                const name = pkg.author_name.trim();
                if (!authorStats[name]) authorStats[name] = { totalPoints: 0, totalVotes: 0 };
                authorStats[name].totalPoints += Number(pkg.total_score || 0);
                authorStats[name].totalVotes += Number(pkg.votes_count || 0);
            });
            const sortedAuthors = Object.keys(authorStats).map(name => ({
                name,
                avg: authorStats[name].totalVotes > 0 ? (authorStats[name].totalPoints / authorStats[name].totalVotes) : 0,
                votes: authorStats[name].totalVotes
            })).sort((a, b) => b.avg - a.avg);
            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = "";
            sortedAuthors.slice(0, 5).forEach((auth, i) => {
                lb.innerHTML += `<div class="lb-item"><span>${i+1}. ${auth.name} <small>(${auth.votes})</small></span><span style="color:#f1c40f; font-weight:bold;">â­ ${auth.avg.toFixed(1)}</span></div>`;
            });
        }

        function showCategories() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            const cats = {};
            allPackages.forEach(pkg => {
                const cName = pkg.category || "áƒ¡áƒ®áƒ•áƒ";
                if (!cats[cName]) cats[cName] = [];
                cats[cName].push(pkg);
            });
            Object.keys(cats).forEach(catName => {
                const firstPkg = cats[catName][0];
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => showPackagesInCategory(catName, cats[catName]);
                card.innerHTML = `<div style="font-size:3.5rem; margin-bottom:10px;">${firstPkg.icon || 'ğŸ“‚'}</div><h2>${catName}</h2><p>${cats[catName].length} áƒáƒáƒ™áƒ”áƒ¢áƒ˜</p>`;
                container.appendChild(card);
            });
        }

        function showPackagesInCategory(catName, pkgs) {
            document.getElementById('menu-title').innerText = `áƒ—áƒ”áƒ›áƒ: ${catName}`;
            const container = document.getElementById('menu-container');
            container.innerHTML = `<div style="grid-column: 1/-1;"><button class="back-btn" onclick="initApp()">â¬…ï¸ áƒ£áƒ™áƒáƒœ</button></div>`;
            pkgs.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => openPkg(pkg);
                card.innerHTML = `<div style="font-size:3rem; margin-bottom:10px;">${pkg.icon || 'ğŸ’¡'}</div><h3>${pkg.title}</h3><p>áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p><div style="color:#f1c40f;">â­ ${Number(pkg.rating || 0).toFixed(1)}</div>`;
                container.appendChild(card);
            });
        }

        window.openPkg = function(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            const isSwayaki = pkg.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            document.getElementById('round-controls').style.display = isSwayaki ? 'none' : 'block';
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        };

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            const isSwayaki = currentPkgObj.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            let swayakiCount = 0;

            qList.forEach((row) => {
                let fullText = (row[1] || "").trim();
                let ans = row[2] || "";
                if (fullText.toLowerCase().startsWith("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")) {
                    container.innerHTML += `<div class="instr-header">ğŸ“¢ ${fullText}</div>`;
                    return;
                }
                if (fullText.toLowerCase().startsWith("áƒ—áƒ”áƒ›áƒ:")) {
                    container.innerHTML += `<div class="theme-header">ğŸ“ ${fullText}</div>`;
                    swayakiCount = 0;
                    return;
                }
                if (isSwayaki) {
                    swayakiCount++;
                    const points = swayakiCount * 10;
                    container.innerHTML += `
                        <div class="swayaki-box">
                            <div class="swayaki-pts">${points}</div>
                            <div class="swayaki-content">
                                <div style="font-size:1.2rem; margin-bottom:12px; font-weight:500;">${fullText}</div>
                                <button onclick="this.nextElementSibling.style.display='block'; this.style.color='#94a3b8';" style="background:none; border:none; color:#3b82f6; cursor:pointer; font-weight:bold; padding:0;">áƒáƒáƒ¡áƒ£áƒ®áƒ˜:</button>
                                <div style="display:none; margin-top:8px; color:#166534; font-weight:bold;">âœ… ${ans}</div>
                            </div>
                        </div>`;
                } else {
                    let contentHtml = fullText.includes('http') ? `<img src="${fullText}" class="q-img">` : fullText;
                    container.innerHTML += `
                        <div class="question-card">
                            <div style="font-size:1.3rem; margin-bottom:25px;">${contentHtml}</div>
                            <div class="timer-row"><button onclick="startT(this.nextElementSibling)">â±ï¸ áƒ¢áƒáƒ˜áƒ›áƒ”áƒ áƒ˜</button><div class="timer-display">20</div></div>
                            <button class="btn-ans" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒœáƒáƒ®áƒ” áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button>
                            <div class="ans-text">âœ… áƒáƒáƒ¡áƒ£áƒ®áƒ˜: ${ans}</div>
                        </div>`;
                }
            });

            if (isSwayaki || num === 4) {
                container.innerHTML += `
                    <div class="final-rating-box">
                        <h2>ğŸ‰ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ!</h2>
                        <p>áƒ¨áƒ”áƒáƒ¤áƒáƒ¡áƒ”áƒ— áƒáƒáƒ™áƒ”áƒ¢áƒ˜:</p>
                        <select id="rate-sel" class="mini-select"><option value="5">5 â­</option><option value="4">4 â­</option><option value="3">3 â­</option><option value="2">2 â­</option><option value="1">1 â­</option></select><br>
                        <button class="controls" style="margin-top:15px; background:#0f172a; color:white; border:none; padding:10px 25px; border-radius:8px; cursor:pointer;" onclick="vote()">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
                    </div>`;
            }
            window.scrollTo(0, 0);
        };

        window.vote = async function() {
            const val = parseInt(document.getElementById('rate-sel').value);
            const newCount = Number(currentPkgObj.votes_count || 0) + 1;
            const newTotal = Number(currentPkgObj.total_score || 0) + val;
            const newRating = newTotal / newCount;
            const { error } = await _db.from('packages').update({ total_score: newTotal, votes_count: newCount, rating: newRating }).eq('id', currentPkgObj.id);
            if(!error) { alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ! áƒ áƒ”áƒ˜áƒ¢áƒ˜áƒœáƒ’áƒ˜ áƒ’áƒáƒœáƒáƒ®áƒšáƒ“áƒ."); location.reload(); }
        };

        function startT(el) {
            let s = 20; el.innerText = s;
            const itv = setInterval(() => { s--; el.innerText = s; if(s<=0){ clearInterval(itv); el.innerText="âŒ›"; } }, 1000);
        }
        initApp();
    </script>
