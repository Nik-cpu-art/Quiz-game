        const _db = supabase.createClient(S_URL, S_KEY);

        async function initApp() {
            const { data } = await _db.from('packages').select('*').order('rating', { ascending: false });

            lb.innerHTML = "";

            data?.forEach(pkg => {

                card.onclick = () => openPkg(pkg);
                card.innerHTML = `

        window.openPkg = function(pkg) {
            document.getElementById('home-page').style.display = 'none';

            document.getElementById('pkg-name-display').innerText = pkg.title;
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            
            qList.forEach((row) => {
                let fullText = (row[1] || "").trim();
                let ans = row[2] || "";
                
                // 1. áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ˜áƒ¡ áƒáƒ›áƒáƒªáƒœáƒáƒ‘áƒ áƒ“áƒ áƒ¡áƒ áƒ£áƒšáƒ˜ áƒáƒ›áƒáƒ¦áƒ”áƒ‘áƒ áƒ«áƒ˜áƒ áƒ˜áƒ—áƒáƒ“áƒ˜ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜áƒ“áƒáƒœ
                let instrHtml = "";
                let bodyText = fullText;

                if (fullText.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")) {
                    let parts = fullText.split(/\n/); // áƒ•áƒ§áƒáƒ¤áƒ— áƒ®áƒáƒ–áƒ”áƒ‘áƒáƒ“
                    let instrLine = parts.find(p => p.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:"));
                    if (instrLine) {
                        instrHtml = `<div class="instr-header">ğŸ“¢ ${instrLine.trim()}</div>`;
                        // áƒ•áƒ¢áƒáƒ•áƒ”áƒ‘áƒ— áƒ›áƒ®áƒáƒšáƒáƒ“ áƒ˜áƒ› áƒœáƒáƒ¬áƒ˜áƒšáƒ¡, áƒ áƒáƒ›áƒ”áƒšáƒ˜áƒª áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ
                        bodyText = parts.filter(p => !p.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")).join("\n").trim();
                    }
                }

                // 2. áƒ—áƒ”áƒ›áƒ˜áƒ¡ áƒ“áƒ áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ˜áƒ¡ áƒ“áƒáƒ§áƒáƒ¤áƒ (áƒ—áƒ£ áƒáƒ áƒ˜áƒ¡ "áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ X")
                let qParts = bodyText.split(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+[:\s]*/i);
                let theme = qParts[0] ? qParts[0].trim() : "";
                let mainContent = qParts[1] ? qParts[1].trim() : theme;
                if (!qParts[1]) theme = "";
