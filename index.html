        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";

            container.innerHTML = "";
            data?.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div onclick="openPkg(${JSON.stringify(pkg).replace(/"/g, '&quot;')})" style="cursor:pointer">
                        <div style="font-size:3rem; margin-bottom:10px;">${pkg.icon || 'ğŸ’¡'}</div>
                        <h2>${pkg.title}</h2>
                        <p style="opacity:0.8;">áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p>

                    </div>`;
                container.appendChild(card);
            });
        }

        window.openPkg = function(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        };

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            
            qList.forEach((row, idx) => {
                let rawQ = (row[1] || "").trim(); 
                let ans = row[2] || "";
                
                // áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ˜áƒ¡ áƒ“áƒáƒ›áƒ£áƒ¨áƒáƒ•áƒ”áƒ‘áƒ
                let instrHtml = "";
                if(rawQ.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")) {
                    let match = rawQ.match(/áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:(.*?)(?:\n|$)/i);
                    if(match) {
                        instrHtml = `<div class="instr-header">ğŸ“¢ áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ: ${match[1].trim()}</div>`;
                        rawQ = rawQ.replace(match[0], "").trim();
                    }
                }

                let parts = rawQ.split(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+[:\s]*/i);
                let theme = parts[0] ? parts[0].trim() : "";
                let body = parts[1] ? parts[1].trim() : theme;
                if (!parts[1]) theme = "";

                let contentHtml = body.includes('http') ? `<img src="${body}" class="q-img">` : body;

                container.innerHTML += `
                    <div class="question-card">
                        ${instrHtml}
                        ${theme ? `<div class="theme-header">ğŸ·ï¸ ${theme}</div>` : ''}
                        <div style="font-size:1.3rem; font-weight:500; margin-bottom:25px; color:#1e293b;">${contentHtml}</div>
                        <div class="timer-row">
                            <button onclick="startT(this.nextElementSibling)" style="cursor:pointer; padding:10px 18px; border-radius:10px; border:none; background:#e2e8f0; font-weight:bold; color:#475569;">â±ï¸ áƒ¢áƒáƒ˜áƒ›áƒ”áƒ áƒ˜</button>

                        </div>

                        <div class="ans-text">âœ… áƒáƒáƒ¡áƒ£áƒ®áƒ˜: ${ans}</div>
