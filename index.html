    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";

        function updateLeaderboard(data) {
            const stats = {};
            data.forEach(p => {
                const name = (p.author_name || "áƒ£áƒªáƒœáƒáƒ‘áƒ˜").trim();
                if (!stats[name]) stats[name] = { score: 0, votes: 0 };
                stats[name].score += Number(p.total_score || 0);
                stats[name].votes += Number(p.votes_count || 0);
            });
            const sorted = Object.keys(stats).map(name => ({
                name,
                avg: stats[name].votes > 0 ? (stats[name].score / stats[name].votes) : 0,
                votes: stats[name].votes
            })).sort((a, b) => b.avg - a.avg);

            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = sorted.length ? "" : "áƒáƒ•áƒ¢áƒáƒ áƒ”áƒ‘áƒ˜ áƒáƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ.";

        }

        function showCategories() {

            });
        }

            document.getElementById('menu-title').innerText = `áƒ—áƒ”áƒ›áƒ: ${catName}`;
            const container = document.getElementById('menu-container');
            container.innerHTML = `<div style="grid-column: 1/-1;"><button class="back-btn" onclick="location.reload()">â¬…ï¸ áƒ£áƒ™áƒáƒœ</button></div>`;
            pkgs.forEach(p => {

                card.className = 'package-card';

                card.innerHTML = `<div style="font-size:2rem;">${p.icon || 'ğŸ’¡'}</div><h3>${p.title}</h3><p>áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${p.author_name}</p><div>â­ ${Number(p.rating || 0).toFixed(1)}</div>`;

        function openPkg(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            const isSwayaki = pkg.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            document.getElementById('round-controls').style.display = isSwayaki ? 'none' : 'block';
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        }

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            const isSwayaki = currentPkgObj.title.toLowerCase().includes("áƒ¡áƒ•áƒáƒ˜áƒáƒ™áƒ˜");
            let swayakiCount = 0;

            qList.forEach(row => {
                let txt = (row[1] || "").trim();
                let ans = (row[2] || "").trim();
                if (txt.toLowerCase().startsWith("áƒ—áƒ”áƒ›áƒ:")) {
                    container.innerHTML += `<div class="theme-header">ğŸ“ ${txt}</div>`;
                    swayakiCount = 0;
                } else if (isSwayaki) {
                    swayakiCount++;
                    container.innerHTML += `<div class="swayaki-box"><div class="swayaki-pts">${swayakiCount*10}</div><div class="swayaki-content"><div>${txt}</div><button onclick="this.nextElementSibling.style.display='block'" style="background:none; border:none; color:#3b82f6; cursor:pointer; font-weight:bold; padding:0; margin-top:10px;">áƒáƒáƒ¡áƒ£áƒ®áƒ˜:</button><div style="display:none; color:#166534; font-weight:bold; margin-top:5px;">âœ… ${ans}</div></div></div>`;
