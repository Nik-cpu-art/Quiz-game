    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let activePkgData = [];
        let timersList = {};

        async function initApp() {
            const { data, error } = await _db.from('packages').select('*').order('rating', { ascending: false });
            if (error) return;

            // 1. áƒ áƒ”áƒ˜áƒ¢áƒ˜áƒœáƒ’áƒ˜áƒ¡ áƒªáƒ®áƒ áƒ˜áƒšáƒ˜
            const lbList = document.getElementById('leaderboard-list');
            lbList.innerHTML = "";
            data.slice(0, 3).forEach((p, i) => {
                lbList.innerHTML += `
                    <div class="lb-item">
                        <span>${i+1}. ${p.author_name} - ${p.title}</span>
                        <span style="color:#f1c40f; font-weight:bold;">â­ ${Number(p.rating || 0).toFixed(1)}</span>
                    </div>`;
            });

            // 2. áƒáƒáƒ™áƒ”áƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ‘áƒáƒ áƒáƒ—áƒ”áƒ‘áƒ˜
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            data.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div onclick="loadSelectedPkg('${pkg.csv_url}', '${pkg.title}')" style="cursor:pointer">
                        <div style="font-size:3rem; margin-bottom:10px;">${pkg.icon || 'ğŸ’¡'}</div>
                        <h2 style="margin:10px 0;">${pkg.title}</h2>
                        <p style="opacity:0.8; margin-bottom:5px;">áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p>
                        <div style="color:#f1c40f; font-weight:bold; font-size:1.1rem;">â­ ${Number(pkg.rating || 0).toFixed(1)}</div>
                    </div>
                    <div class="rating-box">
                        <select id="rate-${pkg.id}" class="rating-select">
                            <option value="5">5 â­</option>
                            <option value="4">4 â­</option>
                            <option value="3">3 â­</option>
                            <option value="2">2 â­</option>
                            <option value="1">1 â­</option>
                        </select>
                        <button class="rate-btn" onclick="submitVote(${pkg.id}, ${pkg.total_score || 0}, ${pkg.votes_count || 0})">áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function submitVote(pkgId, currentTotal, currentVotes) {
            const score = parseInt(document.getElementById(`rate-${pkgId}`).value);
            const newTotal = currentTotal + score;
            const newVotes = currentVotes + 1;
            const newAvg = newTotal / newVotes;

            const { error } = await _db.from('packages').update({ 
                total_score: newTotal, 
                votes_count: newVotes, 
                rating: newAvg 
            }).eq('id', pkgId);

            if (!error) {
                alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡!");
                initApp();
            } else {
                alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: áƒ“áƒáƒ áƒ¬áƒ›áƒ£áƒœáƒ“áƒ˜áƒ— áƒ áƒáƒ› RLS áƒáƒáƒšáƒ˜áƒ¡áƒ˜ áƒ©áƒáƒ áƒ—áƒ£áƒšáƒ˜áƒ!");
            }
        }

        function loadSelectedPkg(url, title) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = title;
            Papa.parse(url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        }

        window.filterRound = function(num) {
            Object.values(timersList).forEach(clearInterval);
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            
            activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString()).forEach((row, idx) => {
                let rawQ = (row[1] || "").trim(); let ans = row[2] || "";
                
                let parts = rawQ.split(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+[:\s]*/i);
                let themePart = parts[0] ? parts[0].trim() : "";
                let questMatch = rawQ.match(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+/i);
                let questLabel = questMatch ? questMatch[0] : "áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ " + (idx + 1);
                let bodyContent = parts[1] ? parts[1].trim() : themePart;
                if (!parts[1]) themePart = ""; 

                const tId = `t-${idx}`;
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    ${themePart ? `<div class="theme-header">ğŸ·ï¸ ${themePart}</div>` : ''}
                    <div class="q-number-badge"># ${questLabel}</div>
                    <div style="color:#1e293b; font-size:1.2rem; font-weight:500; margin-bottom:20px;">
                        ${bodyContent.includes('http') ? `<img src="${bodyContent}" class="q-img">` : bodyContent}
                    </div>
                    <div class="timer-row">
                        <button style="padding:10px 15px; border-radius:8px; border:none; background:#e2e8f0; cursor:pointer; font-weight:bold;" onclick="startT('${tId}', 20, this)">â±ï¸ áƒ©áƒáƒ áƒ—áƒ•áƒ</button>
                        <div id="${tId}" class="timer-display">20</div>
                    </div>
                    <button class="btn-ans" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button>
                    <div class="ans-text">âœ… ${ans}</div>
                `;
                container.appendChild(card);
            });
            window.scrollTo(0, 0);
        };

        window.startT = function(id, s, btn) {
            btn.disabled = true; let left = s;
            timersList[id] = setInterval(() => {
                left--; document.getElementById(id).innerText = left;
                if(left <= 0) { clearInterval(timersList[id]); document.getElementById(id).innerText = "âŒ›"; }
            }, 1000);
        };
