    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        
        let allPackages = [];
        let activePkgData = [];
        let currentPkgObj = null;

        // 1. áƒáƒáƒšáƒ˜áƒ™áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ
        async function initApp() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('game-zone').style.display = 'none';
            document.getElementById('menu-title').innerText = "áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ";

            const { data, error } = await _db.from('packages').select('*');
            if (error || !data) return;
            allPackages = data;

            updateLeaderboard(data);
            showCategories();
        }

        // 2. áƒšáƒ˜áƒ“áƒ”áƒ áƒ‘áƒáƒ áƒ“áƒ˜áƒ¡ áƒ’áƒáƒœáƒáƒ®áƒšáƒ”áƒ‘áƒ
        function updateLeaderboard(data) {
            const authorStats = {};
            data.forEach(pkg => {
                const name = pkg.author_name.trim();
                if (!authorStats[name]) authorStats[name] = { totalPoints: 0, totalVotes: 0 };
                
                let votes = Number(pkg.votes_count || 0);
                let score = Number(pkg.total_score || 0);
                authorStats[name].totalPoints += score;
                authorStats[name].totalVotes += votes;
            });

            const sortedAuthors = Object.keys(authorStats).map(name => ({
                name: name,
                avg: authorStats[name].totalVotes > 0 ? (authorStats[name].totalPoints / authorStats[name].totalVotes) : 0,
                votes: authorStats[name].totalVotes
            })).sort((a, b) => b.avg - a.avg);

            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = "";
            sortedAuthors.slice(0, 5).forEach((auth, i) => {
                lb.innerHTML += `
                    <div class="lb-item">
                        <span>${i+1}. ${auth.name} <small style="color:#94a3b8; font-size:0.75rem;">(${auth.votes} áƒ®áƒ›áƒ)</small></span>
                        <span style="color:#f1c40f; font-weight:bold;">â­ ${auth.avg.toFixed(1)}</span>
                    </div>`;
            });
        }

        // 3. áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
        function showCategories() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            
            // áƒ“áƒáƒ¯áƒ’áƒ£áƒ¤áƒ”áƒ‘áƒ áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒ˜áƒ®áƒ”áƒ“áƒ•áƒ˜áƒ—
            const cats = {};
            allPackages.forEach(pkg => {
                const cName = pkg.category || "áƒ¡áƒ®áƒ•áƒ";
                if (!cats[cName]) cats[cName] = [];
                cats[cName].push(pkg);
            });

            Object.keys(cats).forEach(catName => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => showPackagesInCategory(catName, cats[catName]);
                card.innerHTML = `
                    <div style="font-size:3.5rem; margin-bottom:10px;">ğŸ“‚</div>
                    <h2 style="margin:10px 0;">${catName}</h2>
                    <p style="color:#94a3b8;">${cats[catName].length} áƒáƒáƒ™áƒ”áƒ¢áƒ˜</p>
                `;
                container.appendChild(card);
            });
        }

        // 4. áƒ™áƒáƒœáƒ™áƒ áƒ”áƒ¢áƒ£áƒšáƒ˜ áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ˜áƒ¡ áƒáƒáƒ™áƒ”áƒ¢áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒ˜áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ
        function showPackagesInCategory(catName, pkgs) {
            document.getElementById('menu-title').innerText = `áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ: ${catName}`;
            const container = document.getElementById('menu-container');
            container.innerHTML = `
                <div style="grid-column: 1/-1; text-align: left;">
                    <button onclick="showCategories(); document.getElementById('menu-title').innerText = 'áƒáƒ˜áƒ áƒ©áƒ˜áƒ”áƒ— áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ';" class="back-btn" style="background:#334155; margin-bottom:20px;">â¬…ï¸ áƒ™áƒáƒ¢áƒ”áƒ’áƒáƒ áƒ˜áƒ”áƒ‘áƒ¨áƒ˜ áƒ“áƒáƒ‘áƒ áƒ£áƒœáƒ”áƒ‘áƒ</button>
                </div>
            `;

            pkgs.sort((a, b) => b.rating - a.rating).forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => openPkg(pkg);
                card.innerHTML = `
                    <div style="font-size:3rem; margin-bottom:10px;">${pkg.icon || 'ğŸ’¡'}</div>
                    <h3>${pkg.title}</h3>
                    <p style="color:#94a3b8; font-size:0.9rem;">áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p>
                    <div style="color:#f1c40f; font-weight:bold;">â­ ${Number(pkg.rating || 0).toFixed(1)}</div>
                `;

        }

        // 5. áƒáƒáƒ™áƒ”áƒ¢áƒ˜áƒ¡ áƒ’áƒáƒ®áƒ¡áƒœáƒ áƒ“áƒ áƒ—áƒáƒ›áƒáƒ¨áƒ˜
        window.openPkg = function(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            Papa.parse(pkg.csv_url, { 
                download: true, 
                complete: (res) => { 
                    activePkgData = res.data; 
                    filterRound(1); 
                } 
            });
        };

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            
            qList.forEach((row) => {
                let fullText = (row[1] || "").trim();
                let ans = row[2] || "";
                let instrHtml = "";
                let bodyText = fullText;

                if (fullText.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")) {
                    let parts = fullText.split(/\n/);
                    let instrLine = parts.find(p => p.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:"));
                    if (instrLine) {
                        instrHtml = `<div class="instr-header">ğŸ“¢ ${instrLine.trim()}</div>`;
                        bodyText = parts.filter(p => !p.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ:")).join("\n").trim();
                    }
                }

                let qParts = bodyText.split(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+[:\s]*/i);
                let theme = qParts[0] ? qParts[0].trim() : "";
                let mainContent = qParts[1] ? qParts[1].trim() : theme;
                if (!qParts[1]) theme = "";
                if (!mainContent && !instrHtml) return;

                let contentHtml = mainContent.includes('http') ? `<img src="${mainContent}" class="q-img">` : mainContent;

                container.innerHTML += `
                    <div class="question-card">
                        ${instrHtml}
                        ${theme ? `<div class="theme-header">ğŸ·ï¸ ${theme}</div>` : ''}
                        <div style="font-size:1.3rem; font-weight:500; margin-bottom:25px; color:#1e293b;">${contentHtml}</div>
                        <div class="timer-row">
                            <button onclick="startT(this.nextElementSibling)" style="cursor:pointer; padding:10px 18px; border-radius:10px; border:none; background:#e2e8f0; font-weight:bold; color:#475569;">â±ï¸ áƒ¢áƒáƒ˜áƒ›áƒ”áƒ áƒ˜</button>
                            <div class="timer-display">20</div>
                        </div>
                        <button class="btn-ans" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒœáƒáƒ®áƒ” áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button>
                        <div class="ans-text">âœ… áƒáƒáƒ¡áƒ£áƒ®áƒ˜: ${ans}</div>
                    </div>`;
            });

            if (num === 4 && currentPkgObj) {
                container.innerHTML += `
                    <div class="final-rating-box">
                        <h2>ğŸ‰ áƒáƒáƒ™áƒ”áƒ¢áƒ˜ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ!</h2>
                        <p>áƒ¨áƒ”áƒáƒ¤áƒáƒ¡áƒ”áƒ— áƒ”áƒ¡ áƒ—áƒ”áƒ›áƒáƒ¢áƒ˜áƒ™áƒ:</p>
                        <select id="final-rate-select" class="mini-select">
                            <option value="5">5 â­</option><option value="4">4 â­</option><option value="3">3 â­</option><option value="2">2 â­</option><option value="1">1 â­</option>
                        </select><br>
                        <button class="mini-rate-btn" onclick="vote(${currentPkgObj.id}, ${currentPkgObj.total_score || 0}, ${currentPkgObj.votes_count || 0}, 'final-rate-select')">áƒ’áƒáƒ’áƒ–áƒáƒ•áƒœáƒ</button>
                    </div>`;
            }
            window.scrollTo(0, 0);
        };

        window.vote = async function(id, tot, cnt, selId) {
            const val = parseInt(document.getElementById(selId).value);
            const newCount = cnt + 1;
            const newTotal = tot + val;
            const newRating = newTotal / newCount;

            const { error } = await _db.from('packages').update({ total_score: newTotal, votes_count: newCount, rating: newRating }).eq('id', id);
            if(!error) { alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ!"); location.reload(); }
        };

        function startT(el) {
            let s = 20; el.innerText = s;
            const itv = setInterval(() => { s--; el.innerText = s; if(s<=0){ clearInterval(itv); el.innerText="âŒ›"; } }, 1000);
        }

    </script>
