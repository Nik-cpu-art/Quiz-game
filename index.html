    <script>

        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let allPackages = [];

        async function initApp() {
            const { data } = await _db.from('packages').select('*');
            allPackages = data || [];

        function updateLeaderboard() {
            const authors = {};
            allPackages.forEach(p => {
                const name = (p.author_name || "áƒáƒ•áƒ¢áƒáƒ áƒ˜").trim();
                const s = Number(p.total_score || 0);
                const v = Number(p.votes_count || 0);
                if (v > 0 && s > 0) {
                    if (!authors[name]) authors[name] = { s: 0, v: 0 };
                    authors[name].s += s;
                    authors[name].v += v;
                }
            });
            const sorted = Object.keys(authors).map(k => ({ name: k, avg: authors[k].s / authors[k].v, v: authors[k].v })).sort((a,b) => b.avg - a.avg);
            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = "";

        }

        function showCategories() {
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            const cats = [...new Set(allPackages.map(p => p.category || "áƒ¡áƒ®áƒ•áƒ"))];
            cats.forEach(c => {

                card.className = 'package-card';

            });
        }

            container.innerHTML = `<div style="grid-column: 1/-1;"><button class="back-btn" onclick="location.reload()">â¬…ï¸ áƒ£áƒ™áƒáƒœ</button></div>`;
            allPackages.filter(p => (p.category || "áƒ¡áƒ®áƒ•áƒ") === cat).forEach(p => {
                const r = (p.votes_count > 0 && p.total_score > 0) ? (p.total_score / p.votes_count).toFixed(1) : "0.0";
                const card = document.createElement('div');
                card.className = 'package-card';
                card.onclick = () => openPkg(p);
                card.innerHTML = `<div style="font-size:2.5rem; margin-bottom:10px;">${p.icon || 'ğŸ’¡'}</div><h3>${p.title}</h3><div style="font-weight:bold; color:#f1c40f;">â­ ${r}</div>`;
                container.appendChild(card);
            });
        }

        function openPkg(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            
            Papa.parse(pkg.csv_url, { 
                download: true, 
                complete: (res) => { 
                    activePkgData = res.data.filter(r => r[1] && r[1].trim() !== ""); 
                    const roundValues = activePkgData.map(r => r[0] ? r[0].toString().trim() : "1");
                    const hasMultipleRounds = roundValues.some(v => v === "2" || v === "3" || v === "4");
                    
                    if(hasMultipleRounds) {
                        document.getElementById('round-controls').style.display = 'block';
                        filterRound(1);
                    } else {
                        document.getElementById('round-controls').style.display = 'none';
                        filterRound('all'); 
                    }
                } 
            });
        }

        function renderContent(val) {
            const t = val.trim();
            if (t.match(/\.(jpeg|jpg|gif|png|webp)$/i) || t.startsWith('http')) {
                return `<img src="${t}" class="q-img" onerror="this.outerHTML='<p>${t}</p>'">`;
            }
            return `<div>${t}</div>`;
        }

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            const isSwayaki = (num === 'all');
            let qList = isSwayaki ? activePkgData : activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            let sCount = 0;

            qList.forEach(row => {
                let txt = (row[1] || "").trim();
                let ans = (row[2] || "").trim();

                if (txt.toLowerCase().includes("áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ")) {
                    container.innerHTML += `<div class="instruction-card">ğŸ“ ${txt}</div>`;
                } else if (txt.toLowerCase().startsWith("áƒ—áƒ”áƒ›áƒ:")) {
                    container.innerHTML += `<div class="theme-header">ğŸ“ ${txt}</div>`;
                    sCount = 0; 
                } else if (isSwayaki) {
                    sCount++;
                    container.innerHTML += `

                            <div style="padding:25px; flex:1;">

            const { data } = await _db.from('packages').select('total_score, votes_count').eq('id', currentPkgObj.id).single();
            const nS = Number(data.total_score || 0) + val;
            const nV = Number(data.votes_count || 0) + 1;
            const { error } = await _db.from('packages').update({ total_score: nS, votes_count: nV, rating: nS/nV }).eq('id', currentPkgObj.id);
