<body>

    <script>
        const S_URL = "https://jaxqzgnjanbnyvhrnlwu.supabase.co";
        const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHF6Z25qYW5ibnl2aHJubHd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNjY5NDAsImV4cCI6MjA4Mjc0Mjk0MH0.Wfcqhe5aJlFhwknTfol5_lcdKVcNQFjJqj0X7U5WLu4";
        const _db = supabase.createClient(S_URL, S_KEY);
        let activePkgData = [];
        let currentPkgObj = null;

        async function initApp() {
            const { data } = await _db.from('packages').select('*').order('rating', { ascending: false });
            
            // Leaderboard
            const lb = document.getElementById('leaderboard-list');
            lb.innerHTML = "";
            data.slice(0, 3).forEach((p, i) => {
                lb.innerHTML += `<div class="lb-item"><span>${i+1}. ${p.author_name} - ${p.title}</span><span style="color:#f1c40f; font-weight:bold;">â­ ${Number(p.rating || 0).toFixed(1)}</span></div>`;
            });

            // Cards
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            data.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.innerHTML = `
                    <div onclick="openPackage(${JSON.stringify(pkg).replace(/"/g, '&quot;')})" style="cursor:pointer">
                        <div style="font-size:3rem; margin-bottom:10px;">${pkg.icon || 'ğŸ’¡'}</div>
                        <h2>${pkg.title}</h2>
                        <p style="opacity:0.8; margin-bottom:5px;">áƒáƒ•áƒ¢áƒáƒ áƒ˜: ${pkg.author_name}</p>
                        <div style="color:#f1c40f; font-weight:bold;">â­ ${Number(pkg.rating || 0).toFixed(1)}</div>
                    </div>
                    <div class="card-rating-zone">
                        <select id="card-rate-${pkg.id}" class="mini-select">
                            <option value="5">5 â­</option><option value="4">4 â­</option>
                            <option value="3">3 â­</option><option value="2">2 â­</option><option value="1">1 â­</option>
                        </select>
                        <button class="mini-rate-btn" onclick="submitVote(${pkg.id}, ${pkg.total_score || 0}, ${pkg.votes_count || 0}, 'card-rate-${pkg.id}')">áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.openPackage = function(pkg) {
            currentPkgObj = pkg;
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('game-zone').style.display = 'block';
            document.getElementById('pkg-name-display').innerText = pkg.title;
            Papa.parse(pkg.csv_url, { download: true, complete: (res) => { activePkgData = res.data; filterRound(1); } });
        };

        window.filterRound = function(num) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = "";
            let qList = activePkgData.filter(r => r[0] && r[0].toString().trim() === num.toString());
            
            qList.forEach((row, idx) => {
                let rawQ = (row[1] || "").trim(); let ans = row[2] || "";
                let parts = rawQ.split(/áƒ™áƒ˜áƒ—áƒ®áƒ•áƒ\s*\d+[:\s]*/i);
                let theme = parts[0] ? parts[0].trim() : "";
                let body = parts[1] ? parts[1].trim() : theme;
                if (!parts[1]) theme = "";

                container.innerHTML += `
                    <div class="question-card">
                        ${theme ? `<div class="theme-header">ğŸ·ï¸ ${theme}</div>` : ''}
                        <div style="font-size:1.2rem; font-weight:500; margin-bottom:20px;">${body}</div>
                        <div class="timer-row">
                            <button onclick="startT(this.nextElementSibling)" style="cursor:pointer; padding:8px 15px; border-radius:8px; border:none; background:#e2e8f0; font-weight:bold;">â±ï¸ áƒ¢áƒáƒ˜áƒ›áƒ”áƒ áƒ˜</button>
                            <div class="timer-display">20</div>
                        </div>
                        <button class="btn-ans" onclick="this.nextElementSibling.style.display='block'; this.style.display='none'">áƒáƒáƒ¡áƒ£áƒ®áƒ˜</button>
                        <div class="ans-text">âœ… ${ans}</div>
                    </div>`;
            });

            if (num === 4 && currentPkgObj) {
                container.innerHTML += `
                    <div class="final-rating-box">
                        <h2>ğŸ‰ áƒ—áƒáƒ›áƒáƒ¨áƒ˜ áƒ“áƒáƒ¡áƒ áƒ£áƒšáƒ“áƒ!</h2>
                        <p>áƒ áƒáƒ’áƒáƒ  áƒ¨áƒ”áƒáƒ¤áƒáƒ¡áƒ”áƒ‘áƒ“áƒ˜áƒ— áƒáƒ› áƒáƒáƒ™áƒ”áƒ¢áƒ¡?</p>
                        <select id="final-rate-select" class="mini-select" style="font-size:1.1rem; padding:10px;">
                            <option value="5">5 â­ (áƒ¨áƒ”áƒ¡áƒáƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ˜)</option>
                            <option value="4">4 â­</option><option value="3">3 â­</option>
                            <option value="2">2 â­</option><option value="1">1 â­</option>
                        </select>
                        <button class="rate-submit-btn" style="padding:11px 20px; background:#0f172a; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;" 
                                onclick="submitVote(${currentPkgObj.id}, ${currentPkgObj.total_score || 0}, ${currentPkgObj.votes_count || 0}, 'final-rate-select')">áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ</button>
                    </div>`;
            }
            window.scrollTo(0, 0);
        };

        window.submitVote = async function(pkgId, currentTotal, currentVotes, selectId) {
            const score = parseInt(document.getElementById(selectId).value);
            const newTotal = currentTotal + score;
            const newVotes = currentVotes + 1;
            const newAvg = newTotal / newVotes;

            const { error } = await _db.from('packages').update({ 
                total_score: newTotal, votes_count: newVotes, rating: newAvg 
            }).eq('id', pkgId);

            if (!error) {
                alert("áƒ›áƒáƒ“áƒšáƒáƒ‘áƒ áƒ¨áƒ”áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡!");
                location.reload();
            }
        };

            const itv = setInterval(() => {
                s--; el.innerText = s;
                if(s <= 0) { clearInterval(itv); el.innerText = "âŒ›"; }
            }, 1000);
        }
